<body>

        <label for="textfontsize">Text font size (px):

        <label for="chordfontsize">Chord font size (px):
            <input id="chordfontsize" type="number" min="0" max="100">
        </label>

        <label for="chordcolor">Chord color:
            <input id="chordcolor" type="color">
        </label>

        <label for="textcolor">Text color:
            <input id="textcolor" type="color">
        </label>

        <label for="columncount">Count column:
            <input id="columncount" type="number" min="1" max="5">
        </label>

        <label for="capo">Capo:
            <input id="capo" type="number" min="0" max="11">
        </label>

</body>
